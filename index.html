<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица | Брутальная версия</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2a3a;
            --secondary-color: #2c4a6a;
            --accent-color: #c90c0f;
            --light-color: #e8e9ea;
            --dark-color: #121212;
            --success-color: #2a8a2a;
            --warning-color: #a05e1b;
            --danger-color: #8a1a1a;
            --metal-gradient: linear-gradient(135deg, #3a4a5a 0%, #1a2a3a 100%);
            --text-gradient: linear-gradient(90deg, #c90c0f 0%, #8a1a1a 100%);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 42, 58, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(201, 12, 15, 0.3) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--metal-gradient);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 30px 20px;
            border: 1px solid #3a4a5a;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
        }

        .screen {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active {
            display: block;
        }

        h1, h2, h3 {
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2.2rem;
            color: var(--light-color);
        }

        h3 {
            font-size: 1.6rem;
            color: var(--accent-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            margin: 12px 8px;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            min-width: 220px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-out;
        }

        .btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1a3a5a;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--light-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: #a00c0f;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #1a6a1a;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        #game-container {
            text-align: center;
            padding: 20px;
        }

        #hangman-image {
            height: 280px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 2px solid #3a4a5a;
        }

        .hangman-img {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 6px;
            filter: contrast(1.1);
        }

        #word-display {
            font-size: 2.5rem;
            letter-spacing: 12px;
            margin: 40px 0;
            font-weight: bold;
            color: var(--light-color);
            min-height: 60px;
            font-family: 'Oswald', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .letter-btn {
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border: 2px solid var(--secondary-color);
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--light-color);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-family: 'Oswald', sans-serif;
        }

        .letter-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .letter-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .letter-btn.correct {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
            animation: pulse 0.5s ease;
        }

        .letter-btn.incorrect {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        #message {
            min-height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 15px;
            border-radius: 6px;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--accent-color);
        }

        .success-message {
            color: #4CAF50;
            border-left-color: #4CAF50;
        }

        .error-message {
            color: #F44336;
            border-left-color: #F44336;
        }

        .info-message {
            color: #2196F3;
            border-left-color: #2196F3;
        }

        #attempts-counter {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #attempts-counter span {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        #admin-panel {
            margin-top: 30px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #3a4a5a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #3a4a5a;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--light-color);
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(201, 12, 15, 0.2);
        }

        #game-link {
            width: 100%;
            padding: 12px 16px;
            margin: 15px 0;
            border: 2px dashed #3a4a5a;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--light-color);
        }

        #game-link:hover {
            border-color: var(--accent-color);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }

        .hidden {
            display: none;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #3a4a5a;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--text-gradient);
            width: 100%;
            transition: width 0.4s ease;
        }

        /* Экран победы */
        #win-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .win-content {
            background: var(--metal-gradient);
            padding: 40px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }

        .win-title {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .win-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--light-color);
        }

        .win-word {
            font-size: 2rem;
            color: var(--success-color);
            margin: 20px 0;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 20px 15px;
                border-radius: 8px;
            }
            
            .screen {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .btn {
                width: 100%;
                margin: 8px 0;
                min-width: auto;
            }
            
            .letter-btn {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
            
            #word-display {
                font-size: 1.8rem;
                letter-spacing: 8px;
                margin: 30px 0;
            }
            
            #hangman-image {
                height: 240px;
            }

            .win-title {
                font-size: 2.2rem;
            }

            .win-message {
                font-size: 1.2rem;
            }

            .win-word {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            #word-display {
                font-size: 1.5rem;
                letter-spacing: 6px;
            }
            
            .letter-btn {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            
            #hangman-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="main-menu" class="screen active">
            <h1>Виселица</h1>
            <p style="text-align: center; margin-bottom: 30px; color: var(--light-color); font-size: 1.1rem;">
                Брутальная версия классической игры. Угадай слово или проиграешь!
            </p>
            <div class="btn-group">
                <button id="play-single" class="btn btn-primary">
                    ▶ Играть
                </button>
                <button id="play-multi" class="btn btn-accent">
                    🔗 Играть по ссылке
                </button>
                <button id="settings-btn" class="btn btn-secondary">
                    ⚙ Настройки
                </button>
            </div>
        </div>
        
        <!-- Экран ввода ссылки -->
        <div id="link-input-screen" class="screen">
            <h2>Введите ссылку на игру</h2>
            <div id="link-input-form">
                <input type="text" id="game-link-input" placeholder="Вставьте ссылку сюда">
                <div class="btn-group">
                    <button id="start-game-link" class="btn btn-success">
                        ▶ Начать игру
                    </button>
                    <button id="back-to-menu-from-link" class="btn btn-secondary">
                        ← Назад
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Экран игры -->
        <div id="game-screen" class="screen">
            <div id="game-container">
                <h2>Виселица</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div id="hangman-image">
                    <img src="https://i.imgur.com/trWcHea.jpeg" alt="Виселица (0 ошибок)" class="hangman-img" id="hangman-img">
                </div>
                <div id="attempts-counter">Попыток: <span id="attempts-left">6</span></div>
                <div id="word-display"></div>
                <div id="letters"></div>
                <div id="message"></div>
                <div class="btn-group">
                    <button id="new-game" class="btn btn-success">Новая игра</button>
                    <button id="back-to-menu" class="btn btn-secondary">В главное меню</button>
                </div>
            </div>
        </div>
        
        <!-- Экран победы -->
        <div id="win-screen" class="screen">
            <div class="win-content">
                <h2 class="win-title">Победа!</h2>
                <p class="win-message">Вы успешно угадали слово:</p>
                <div class="win-word" id="win-word-display"></div>
                <div class="btn-group">
                    <button id="new-game-win" class="btn btn-primary">Новая игра</button>
                    <button id="back-to-menu-win" class="btn btn-secondary">В главное меню</button>
                </div>
            </div>
        </div>
        
        <!-- Настройки -->
        <div id="settings-screen" class="screen">
            <h2>Настройки</h2>
            <div class="btn-group">
                <button id="admin-btn" class="btn btn-primary">
                    🔑 Админ-панель
                </button>
                <button id="back-to-menu2" class="btn btn-secondary">
                    ← В главное меню
                </button>
            </div>
            
            <div id="admin-panel" class="hidden">
                <h3>Создать игру</h3>
                <div class="form-group">
                    <label for="custom-word">Введите слово:</label>
                    <input type="text" id="custom-word" placeholder="Только русские буквы" maxlength="20">
                </div>
                <div class="btn-group">
                    <button id="generate-link" class="btn btn-success">
                        🔗 Создать ссылку
                    </button>
                </div>
                <div class="form-group">
                    <label for="game-link">Ссылка на игру:</label>
                    <input type="text" id="game-link" readonly placeholder="Здесь появится ссылка">
                </div>
                <div class="btn-group">
                    <button id="copy-link" class="btn btn-primary">
                        ⎘ Копировать ссылку
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Элементы интерфейса
        const mainMenu = document.getElementById('main-menu');
        const gameScreen = document.getElementById('game-screen');
        const linkInputScreen = document.getElementById('link-input-screen');
        const winScreen = document.getElementById('win-screen');
        const settingsScreen = document.getElementById('settings-screen');
        const wordDisplay = document.getElementById('word-display');
        const winWordDisplay = document.getElementById('win-word-display');
        const lettersContainer = document.getElementById('letters');
        const hangmanImage = document.getElementById('hangman-img');
        const messageDisplay = document.getElementById('message');
        const attemptsCounter = document.getElementById('attempts-left');
        const progressBar = document.getElementById('progress-bar');
        const adminPanel = document.getElementById('admin-panel');
        const gameLinkInput = document.getElementById('game-link');
        const gameLinkInputField = document.getElementById('game-link-input');
        
        // Кнопки
        const playSingleBtn = document.getElementById('play-single');
        const playMultiBtn = document.getElementById('play-multi');
        const settingsBtn = document.getElementById('settings-btn');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const backToMenuBtn2 = document.getElementById('back-to-menu2');
        const backToMenuFromLinkBtn = document.getElementById('back-to-menu-from-link');
        const backToMenuWinBtn = document.getElementById('back-to-menu-win');
        const newGameBtn = document.getElementById('new-game');
        const newGameWinBtn = document.getElementById('new-game-win');
        const adminBtn = document.getElementById('admin-btn');
        const generateLinkBtn = document.getElementById('generate-link');
        const copyLinkBtn = document.getElementById('copy-link');
        const startGameLinkBtn = document.getElementById('start-game-link');
        
        // Игровые переменные
        let word = '';
        let guessedLetters = [];
        let wrongAttempts = 0;
        let maxAttempts = 6;
        let gameMode = 'single';
        
        // Слова для одиночной игры
        const words = [
            'ПРОГРАММИРОВАНИЕ',
            'КОМПЬЮТЕР',
            'АЛГОРИТМ',
            'ИНТЕРНЕТ',
            'БРАУЗЕР',
            'СЕРВЕР',
            'БАЗАДАННЫХ',
            'ФУНКЦИЯ',
            'ПЕРЕМЕННАЯ',
            'ОБЪЕКТ',
            'ЖИРАФ',
            'ТЕЛЕФОН',
            'СОБАКА',
            'КОШКА',
            'САМОЛЕТ',
            'СОЛНЦЕ',
            'ПИАНИНО',
            'БИБЛИОТЕКА',
            'ПРИКЛЮЧЕНИЕ',
            'КОСМОНАВТ'
        ];
        
        // Стадии виселицы
        const hangmanStages = [
            "https://i.imgur.com/trWcHea.jpeg",  // 0 ошибок
            "https://i.imgur.com/zidB6Ti.jpeg",   // 1 ошибка
            "https://i.imgur.com/BqCy1Fv.jpeg",   // 2 ошибки
            "https://i.imgur.com/XY3Vrbz.jpeg",   // 3 ошибки
            "https://i.imgur.com/BAmPkt7.jpeg",   // 4 ошибки
            "https://i.imgur.com/KP0VmPp.jpeg",   // 5 ошибок
            "https://i.imgur.com/cLUoNHi.jpeg"    // 6 ошибок (проигрыш)
        ];
        
        // Переключение между экранами
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screen).classList.add('active');
        }
        
        // Кодирование слова для URL
        function encodeWord(word) {
            return btoa(encodeURIComponent(word).split('').map(c => 
                String.fromCharCode(c.charCodeAt(0) + 1)).join(''));
        }
        
        // Декодирование слова из URL
        function decodeWord(encoded) {
            try {
                return decodeURIComponent(atob(encoded).split('').map(c => 
                    String.fromCharCode(c.charCodeAt(0) - 1)).join(''));
            } catch (e) {
                return null;
            }
        }
        
        // Создание конфетти для экрана победы
        function createConfetti() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 3 + 2}s linear`;
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Инициализация игры
        function initGame(mode, customWord = '') {
            gameMode = mode;
            
            if (mode === 'single') {
                word = words[Math.floor(Math.random() * words.length)];
            } else if (mode === 'multi' && customWord) {
                word = customWord.toUpperCase().replace(/[^А-ЯЁ]/g, '');
            } else if (mode === 'multi') {
                // Получаем слово из URL или из поля ввода
                let encodedWord;
                if (gameLinkInputField.value) {
                    const url = new URL(gameLinkInputField.value);
                    encodedWord = url.searchParams.get('word');
                } else {
                    const params = new URLSearchParams(window.location.search);
                    encodedWord = params.get('word');
                }
                
                if (encodedWord) {
                    const decoded = decodeWord(encodedWord);
                    word = decoded ? decoded.toUpperCase().replace(/[^А-ЯЁ]/g, '') : 
                          words[Math.floor(Math.random() * words.length)];
                } else {
                    word = words[Math.floor(Math.random() * words.length)];
                }
            }
            
            if (!word || word.length < 3) {
                word = words[Math.floor(Math.random() * words.length)];
            }
            
            guessedLetters = [];
            wrongAttempts = 0;
            lettersContainer.innerHTML = '';
            
            // Русские буквы для кнопок
            const russianLetters = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
            for (let i = 0; i < russianLetters.length; i++) {
                const letter = russianLetters[i];
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'letter-btn';
                button.addEventListener('click', () => guessLetter(letter));
                lettersContainer.appendChild(button);
            }
            
            updateWordDisplay();
            updateHangmanImage();
            updateAttemptsCounter();
            clearMessage();
            updateProgressBar();
            
            showScreen('game-screen');
        }
        
        // Обновление отображения слова
        function updateWordDisplay() {
            let display = '';
            let allLettersGuessed = true;
            
            for (const letter of word) {
                if (guessedLetters.includes(letter)) {
                    display += `<span class="letter-reveal">${letter}</span> `;
                } else {
                    display += '_ ';
                    allLettersGuessed = false;
                }
            }
            wordDisplay.innerHTML = display.trim();
            
            if (allLettersGuessed) {
                winWordDisplay.textContent = word;
                setTimeout(() => {
                    showScreen('win-screen');
                    createConfetti();
                }, 1000);
            }
        }
        
        // Обновление изображения виселицы
        function updateHangmanImage() {
            const stage = Math.min(wrongAttempts, hangmanStages.length - 1);
            hangmanImage.src = hangmanStages[stage];
            hangmanImage.alt = `Виселица (${wrongAttempts} ошибок)`;
        }
        
        // Обновление счетчика попыток
        function updateAttemptsCounter() {
            const attemptsLeft = maxAttempts - wrongAttempts;
            attemptsCounter.textContent = attemptsLeft;
            
            // Анимация при изменении счетчика
            attemptsCounter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                attemptsCounter.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Обновление прогресс-бара
        function updateProgressBar() {
            const progress = 100 - (wrongAttempts / maxAttempts * 100);
            progressBar.style.width = `${progress}%`;
            
            // Изменение цвета в зависимости от прогресса
            if (progress > 60) {
                progressBar.style.background = 'linear-gradient(90deg, #2a8a2a 0%, #1a6a1a 100%)';
            } else if (progress > 30) {
                progressBar.style.background = 'linear-gradient(90deg, #a05e1b 0%, #8a4a1a 100%)';
            } else {
                progressBar.style.background = 'linear-gradient(90deg, #8a1a1a 0%, #6a0c0f 100%)';
            }
        }
        
        // Показать сообщение
        function showMessage(text, type = 'info') {
            messageDisplay.textContent = text;
            messageDisplay.className = '';
            messageDisplay.classList.add(`${type}-message`);
            
            // Автоматическое скрытие информационных сообщений
            if (type === 'info') {
                setTimeout(() => {
                    if (messageDisplay.textContent === text) {
                        clearMessage();
                    }
                }, 3000);
            }
        }
        
        // Очистить сообщение
        function clearMessage() {
            messageDisplay.textContent = '';
            messageDisplay.className = '';
        }
        
        // Обработка угадывания буквы
        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const letterButtons = document.querySelectorAll('.letter-btn');
            letterButtons.forEach(btn => {
                if (btn.textContent === letter) {
                    btn.disabled = true;
                    if (!word.includes(letter)) {
                        btn.classList.add('incorrect');
                        wrongAttempts++;
                        updateHangmanImage();
                        updateAttemptsCounter();
                        updateProgressBar();
                    } else {
                        btn.classList.add('correct');
                    }
                }
            });
            
            updateWordDisplay();
            
            if (wrongAttempts >= maxAttempts) {
                showMessage(`☠️ Игра окончена! Загаданное слово: ${word}`, 'error');
                disableAllLetters();
                hangmanImage.src = hangmanStages[hangmanStages.length - 1];
            } else if (!word.includes(letter)) {
                showMessage('❌ Нет такой буквы в слове!', 'error');
            } else {
                showMessage('✅ Есть такая буква!', 'success');
            }
        }
        
        // Отключить все кнопки букв
        function disableAllLetters() {
            const letterButtons = document.querySelectorAll('.letter-btn');
            letterButtons.forEach(btn => {
                btn.disabled = true;
            });
        }
        
        // Обработчики событий
        playSingleBtn.addEventListener('click', () => initGame('single'));
        playMultiBtn.addEventListener('click', () => showScreen('link-input-screen'));
        
        backToMenuBtn.addEventListener('click', () => showScreen('main-menu'));
        backToMenuBtn2.addEventListener('click', () => showScreen('main-menu'));
        backToMenuFromLinkBtn.addEventListener('click', () => showScreen('main-menu'));
        backToMenuWinBtn.addEventListener('click', () => showScreen('main-menu'));
        newGameBtn.addEventListener('click', () => initGame(gameMode));
        newGameWinBtn.addEventListener('click', () => initGame(gameMode));
        
        settingsBtn.addEventListener('click', () => {
            adminPanel.classList.add('hidden');
            showScreen('settings-screen');
        });
        
        adminBtn.addEventListener('click', () => {
            adminPanel.classList.toggle('hidden');
        });
        
        generateLinkBtn.addEventListener('click', () => {
            const customWord = document.getElementById('custom-word').value.trim();
            if (!customWord) {
                showMessage('Введите слово!', 'error');
                return;
            }
            
            if (!/^[А-ЯЁа-яё]+$/.test(customWord)) {
                showMessage('Только русские буквы!', 'error');
                return;
            }
            
            if (customWord.length < 3) {
                showMessage('Слово должно быть не короче 3 букв', 'error');
                return;
            }
            
            const encodedWord = encodeWord(customWord);
            const url = new URL(window.location.href);
            url.searchParams.set('word', encodedWord);
            gameLinkInput.value = url.toString();
            showMessage('Ссылка создана! Скопируйте и отправьте другу', 'success');
        });
        
        copyLinkBtn.addEventListener('click', () => {
            if (!gameLinkInput.value) {
                showMessage('Сначала создайте ссылку!', 'error');
                return;
            }
            
            gameLinkInput.select();
            document.execCommand('copy');
            
            // Визуальная обратная связь
            const originalText = copyLinkBtn.innerHTML;
            copyLinkBtn.innerHTML = '✓ Скопировано!';
            setTimeout(() => {
                copyLinkBtn.innerHTML = originalText;
            }, 2000);
            
            showMessage('Ссылка скопирована в буфер обмена!', 'success');
        });
        
        startGameLinkBtn.addEventListener('click', () => {
            if (!gameLinkInputField.value) {
                showMessage('Введите ссылку на игру!', 'error');
                return;
            }
            
            try {
                new URL(gameLinkInputField.value); // Проверка, что это валидный URL
                initGame('multi');
            } catch (e) {
                showMessage('Некорректная ссылка!', 'error');
            }
        });
        
        // Проверить, есть ли слово в URL при загрузке
        window.addEventListener('load', () => {
            hangmanImage.src = hangmanStages[0];
            const params = new URLSearchParams(window.location.search);
            if (params.has('word')) {
                initGame('multi');
            }
        });

        // Анимация при наведении на кнопки букв
        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('letter-btn') && !e.target.disabled) {
                e.target.style.transform = 'translateY(-3px)';
                e.target.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.4)';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('letter-btn') && !e.target.disabled) {
                e.target.style.transform = '';
                e.target.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            }
        });
    </script>
</body>
</html>
